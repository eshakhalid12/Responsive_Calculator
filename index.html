<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <br> <br> <br> <br> 

    <div class="Calculator">

        <div id="display"> </div>

        <div class="buttons">

            <button class="btn" id="clear-screen">AC</button>
            <button class="btn" id="delete">DEL</button>
            <button class="btn" id="on">ON</button>
            <button class="btn" id="off">OFF</button>
            
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn" id="multiple">*</button>

            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn" id="subtract">-</button>

            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn" id="addition">+</button>

            <button class="btn">0</button>
            <button class="btn" id="decimal">.</button>
            <button class="btn" id="equal">=</button>
            <button class="btn" id="division">/</button>

        </div>


    </div>

    <script src="script.js"></script>

</body>

</html>
